{% extends "base.html" %} 
{% block title %}Add Student{% endblock title %} 
{% block main_content %}
<div class="container">
  <div class="row justify-content-around text-center text-white mt-5">
    <div class="col-sm-8 border">
      <h3>CRUD Project in Django</h3>
    </div>
  </div>

  <div class="row justify-content-around text-center mt-5">
    <div class="col-sm-4">
        <form action="" method="post" class="bg-white p-3 rounded shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
  </div>


</div>
{% endblock main_content %}
